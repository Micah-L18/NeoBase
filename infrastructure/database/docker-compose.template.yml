version: '3.8'

services:
  postgres-${USER_ID}:
    image: postgres:16-alpine
    container_name: neobase_user_${USER_ID}_db
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    
    volumes:
      - neobase_user_${USER_ID}_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    
    ports:
      - "${HOST_PORT}:5432"
    
    networks:
      - neobase_network
    
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    shm_size: 128mb

networks:
  neobase_network:
    external: true
    name: neobase_network

volumes:
  neobase_user_${USER_ID}_data:
    driver: local
